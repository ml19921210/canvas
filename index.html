<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>画板</title>
    <link rel="stylesheet" href="css/canvas.css">
    <script src="js/jquery.js"></script>
    <script src="js/shape.js"></script>
    <script src="js/canvas.js"></script>
</head>
<body>
<div class="bigbox">
<div class="box">
    <div class="tops">
        <ul>
            <li class="color">文件</li>
            <li>画图</li>
            <li>样式</li>
            <li>颜色</li>
            <li>线条宽度</li>
            <li>擦除</li>
        </ul>
    </div>
    <div class="bottoms">
        <div class="lefts">
            <ul class="xian">
                <li class="color">新建</li>
                <li>返回</li>
                <li>保存</li>
            </ul>
            <ul>
                <li data-role="line">线条</li>
                <li data-role="rect">矩形</li>
                <li data-role="arc">圆</li>
                <li data-role="bian">多边形</li>
                <li data-role="jiao">多角形</li>
                <li data-role="qianbi">铅笔</li>
            </ul>
            <ul>
                <li data-role="stroke">边框</li>
                <li data-role="fill">填充</li>
            </ul>
            <ul>
                <li><input type="color" class="str"></li>
                <li><input type="color" class="fill"></li>
            </ul>
            <ul>
                <li data-role="1">细</li>
                <li data-role="5">中</li>
                <li data-role="10">粗</li>
                <li> <input type="number" placeholder="请输入线条宽度" > </li>
            </ul>
            <ul>
                <li> <input type="number" placeholder="请输入橡皮擦大小" > </li>
            </ul>
        </div>
        <div class="canvas">
            <canvas width="700" height="460"></canvas>
            <div class="copy"></div>
            <div class="xp"></div>
        </div>
    </div>
</div>
</div>
</body>
</html>
